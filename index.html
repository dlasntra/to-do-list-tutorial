<!--
    To do list => Proyecto
-->

<!DOCTYPE html>
<html lang="es-ES">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <link rel="icon" href="img/done.png"/>
</head>
<body>
    <div class="content">
        <div class="content__title">
            TO DO LIST
        </div>

        <form class="content__form" id="formulario">
            <input type="text" id="tarea" placeholder="Nueva tarea">
            <button class="button button-enviar" id="boton" type="submit"></button>
        </form>

        <ul class="content__lista" id="listaTarea"></ul>

    </div>

    <script src="script.js"></script>
</body>
</html>
